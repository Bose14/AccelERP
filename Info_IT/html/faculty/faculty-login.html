<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <img src="../../assests/img/header.png" alt="">
    </header>
    <div class="container min-h-screen max-w-screen-2xl bg-[url('../../assests/img/background.png')] bg-center bg-cover ">
        <div>
            <nav class="bg-blue-900 shadow-lg">
                <div class="max-w-6xl mx-auto px-4">
                    <div class="flex justify-between">
                        <div class="flex space-x-7">
                                <span class="font-semibold text-white text-lg my-auto">
                                    KSRIET
                                </span>
                        </div>
                        <div class="hidden md:flex items-center space-x-1">
                                <a href="../../index.html" class="py-4 px-2 text-white  hover:text-pink-700 font-semibold">HOME</a>
                                <a href="../student/student-login.html" class="py-4 px-2 text-white  hover:text-pink-700 font-semibold">STUDENT</a>
                                <a href="./faculty-login.html" class="py-4 px-2 text-white font-semibold hover:text-pink-700 transition duration-300">FACULTY</a>
                                <a href="../admin/admin-login.html" class="py-4 px-2 text-white font-semibold hover:text-pink-700 transition duration-300">ADMIN</a>
                            </div>
            
                            <div class="md:hidden flex items-center">
                                <button class="outline-none menu-button">
                                        <svg class="w-6 h-6 text-white" x-show="! showMenu" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="3" viewBox="0 00 24 24" stroke="currentColor"><path d="m4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="hidden mobile-menu">
                        <ul class="px-auto">
                            <li class="active">
                                <a href="../../index.html" class="block text-sm px-2 py-1 hover:text-pink-700 text-white font-semibold">HOME
                            </li>
                            <li>
                                <a href="../student/student-login.html" class="block text-sm px-2 py-1 hover:text-pink-700 text-white font-semibold">STUDENT
                            </li>
                            <li>
                                <a href="./faculty-login.html" class="block text-sm px-2 py-1 hover:text-pink-700 text-white font-semibold">FACULTY
                            </li>
                            <li>
                                <a href="../admin/admin-login.html" class="block text-sm px-2 py-1 hover:text-pink-700 text-white font-semibold">ADMIN</a>
                            </li>
                            <br>
                        </ul>
                    </div>
            </nav>
        </div>
        <div class="flex justify-center items-center px-2 mt-20 pt-10 ">
            <div class="w-96 p-6 shadow-lg bg-slate-100/60 rounded-md">
                <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Faculty Login</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2">Username</label>
                    <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded" placeholder="Enter Username..." />
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2">Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded" placeholder="Enter Password..." />
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div>
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>
                    <div>
                        <a href="#" class="text-blue-900 font-semibold">Forgot Password?</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" onclick="window.location.href = '../faculty/faculty-info.html';" class="border-2 border-blue-900 bg-blue-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-blue-900 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
                </div>
            </div>
        </div>
</div>


<script src="../../js/script.js"></script>
</body>
</html>
