<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <img src="../../assests/img/header.png" alt="">
    </header>
    <div class="container min-w-full min-h-screen bg-[url('../../assests/img/background.png')] bg-center bg-cover ">
        <nav class="flex-1 items-center">
            <div class="bg-h-30 bg-blue-900">  
                    <ul class="flex text-center flex-row-reverse">
                        <li class="list-none inline-block px-4 py-3"><a href="../student/student-login.html" class="text-white px-2 font-bold hover:text-pink-700">STUDENT</a></li>
                        <li class="list-none inline-block px-4 py-3 "><a href="../faculty/faculty-login.html" class="px-2 text-pink-700 font-bold">FACULTY</a></li>
                        <li class="list-none inline-block px-4 py-3 "><a href="../admin/admin-login.html" class="text-white px-2 hover:text-pink-700 font-bold">ADMIN</a></li>
                        <li class="list-none inline-block px-4 py-3 "><a href="../../index.html" class="text-white px-2 hover:text-pink-700 font-bold">HOME</a></li>
                    </ul>
            </div>
        </nav>
        <div class="flex justify-center items-center h-screen ">
            <div class="w-96 p-6 shadow-lg bg-slate-100/60 rounded-md">
                <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Faculty Login</h1>
                <hr class="mt-3">
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2">Username</label>
                    <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded" placeholder="Enter Username..." />
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2">Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded" placeholder="Enter Password..." />
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div>
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>
                    <div>
                        <a href="#" class="text-blue-900 font-semibold">Forgot Password?</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="border-2 border-blue-900 bg-blue-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-blue-900 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
                </div>
            </div>
        </div>
</div>
</body>
</html>
