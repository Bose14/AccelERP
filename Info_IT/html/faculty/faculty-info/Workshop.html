<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <link rel="stylesheet" href="../../../css/style1.css">      
    <title>Faculty Events</title>
</head>
<body>
  <header>
    <img src="../../../assests/img/header.png" height="10%" width="100%">
</header>
<div>
  <nav class="navbar navbar-light ">
    <div class="container-fluid flex flex-row-reverse px-5">
   <div class="dropdown">
  <button class="btn text-white fw-semibold dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    PROFILE
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">My Profile</a></li>
    <li><a class="dropdown-item" href="#">My Resume</a></li>
    <li><a class="dropdown-item" href="../../../index.html">Sign out</a></li>
  </ul>
</div>
</div>
</nav>
</div>
<br>
<br>
<div class="container ">
  <h2><p class="text-white text-center text-">WORKSHOP FORM</p></h2>
</div>
<br>
<br>
<form class="mx-auto col-10 col-md-8 col-lg-6 text-white">
  <div class="form-group">
    <label for="Events">Event</label>
    <input type="Event" class="form-control" id="exampleEvent" aria-describedby="EvenetHelp" placeholder="Enter the event">
    <small id="Help" class="form-text text-muted">Enter the event you performed.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Organisation">Organisation</label>
    <input type="Organisation" class="form-control" id="exampleOrg" placeholder="Enter the Organisation">
  </div>
  <br>
  <div class="form-group">
    <label for="Topic">Topic of the Workshop</label>
    <input type="Topic" class="form-control" id="exampleTopic" placeholder="Enter the Topic of the workshop which you Participate">
  </div>
  <br>
  <div class="form-group">
    <label for="Period">Duration/Date of Participation</label>
    <input type="Period" class="form-control" id="exampleDate" placeholder="Enter the Duration/Date (dd-mm-yy)">
    <small id="Help" class="form-text text-muted">Enter the Duration of workshop(Ex : 2 days or 3 days)/Date of Participation(dd-mm-yy).</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Mode">Which Mode You participated?</label>
  <select class="form-select" aria-label="Default select example">
    <option selected>Click here</option>
    <option value="1">Physical</option>
    <option value="2">Virtual</option>
  </select>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload the certificate if any</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <br> 
  <a class="btn btn-primary submit text-white " href="faculty.html" role="button">Submit</a>
</form>
<br>
<br>
  
</body>
</html>
