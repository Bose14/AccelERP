<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
  <link rel="stylesheet" href="../../../css/style1.css">      
  <title>Student Events</title>
</head>
<body>
  <header>
    <img src="../../../assests/img/header.png" height="10%" width="100%">
</header>
<div>
  <nav class="navbar navbar-light">
    <div class="container-fluid justify-content-end">
   <div class="dropdown">
  <button class="btn  dropdown-toggle text-white btn-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    PROFILE
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">My Profile</a></li>
    <li><a class="dropdown-item" href="#">My Resume</a></li>
    <li><a class="dropdown-item" href="../../../index.html">Sign out</a></li>
  </ul>
</div>
</div>
</nav>
</div>
<br>
<br>
<div class="container ">
  <h2><p class="text-white text-center text-">EXTRA COURSES FORM</p></h2>
</div>
<br>
<br>
<form class="mx-auto col-10 col-md-8 col-lg-6 text-white ">
  <div class="form-group">
    <label for="Events">Event</label>
    <input type="Event" class="form-control" id="exampleEvent" aria-describedby="EvenetHelp" placeholder="Enter the event">
    <small id="Help" class="form-text text-muted">Enter the event you performed.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Platform">Organisation/Platform</label>
    <input type="Platform" class="form-control" id="exampleOrg" placeholder="Enter the Platform">
    <small id="Help" class="form-text text-muted">Enter the platform/Organisation where you have learnt.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="CN">Course Name</label>
    <input type="CN" class="form-control" id="exampleCN" placeholder="Enter the name of the course">
    <small id="Help" class="form-text text-muted">Name of the course which you have learnt.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Duration">Duration</label>
    <input type="Duration" class="form-control" id="exampleDuration" placeholder="Enter the Duration of learning">
    <small id="Help" class="form-text text-muted">It may be days, weeks or months also.</small>
  </div>
  <br>
  <div class="form-group">
    <label for="Mode">Which Mode You participated?</label>
  <select class="form-select" aria-label="Default select example">
    <option selected>Click here</option>
    <option value="1">Physical</option>
    <option value="2">Virtual</option>
  </select>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload the certificate if any</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <br> 
 <a class="btn btn-primary submit text-white " href="student.html" role="button">Submit</a>
</form>
<br>
<br>

  
</body>
</html>
